<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/8e7a08758e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>The Utimate Oscars Quiz</title>
</head>
<body>
    <header>
        <span class="welcome-text">And the Oscar goes to...</span>
        <div class="logo-container">
            <h1 class="logo">The Ultimate Oscars Quiz</h1>
        </div>
    </header>
<!-- main content area-->
    <section class="page-content">
        <div class="oscar-statue-container">
            <img src="./assets/images/oscar_statue.png" alt="oscar statue" class="oscar-statue-img">
            <img src="./assets/images/oscar_statue.png" alt="oscar statue" class="oscar-statue-img">
        </div>
        <div class="game-area">
            <div id="initial-state" class="initial-state">
                <h2>A fun quiz for all the movie buffs</h2>
                <p>The quiz consists of 10 questions about the Oscars starting from its first ceremony in 1930 right through to the present</p>
                <button id="start-quiz" class="start-quiz-btn btn">Let's Play!</button>
                <button class="quiz-rules-btn btn">How to play</button>
            </div>
            <div id="question-area" class="question-area hide">
                <div class="score-area"><img src="./assets/images/oscar_statue.png"> x <span class="correct-answers">0</span></div>
                <div id="question-text" class="question-text"></div>
                    <div id="answer-btns" class="answer-btns-container">
                        <button class="answer-btn btn"></button>
                        <button class="answer-btn btn"></button>
                        <button class="answer-btn btn"></button>
                        <button class="answer-btn btn"></button>
                        <button class="submit-answer-btn">Submit Answer!</button>
                        <button class="next-question-btn hide">Next<i class="fa-solid fa-arrow-right"></i></button>
                    </div>    
                <button class="quit-quiz-btn btn">Quit!</button>          
            </div>
    </section>
    <!--Footer section-->
<footer class="footer">
    <div class="footer-links">Footer links go here</div>
</footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
